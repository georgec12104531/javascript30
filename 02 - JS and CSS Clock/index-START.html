<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>
  <script> 

    const secondsHand = document.querySelector('.second-hand');
    const minutesHand = document.querySelector('.min-hand');


    function setDate() {
      const now = new Date();

      const seconds = now.getSeconds();
      const minutes = now.getMinutes();
      // const hours = now.getHours();

      const secondsDegree = ((seconds / 60) * 360) + 90;
      const minutesDegree = ((minutes / 60) * 360) + 90;
      // const hoursDegree = ((minutes / 60) * 360) + 90;
      
      secondsHand.style.transform = `rotate(${secondsDegree}deg)`
      secondsHand.style.transform = `rotate(${minutesDegree}deg)`
      // secondsHand.style.transform = `rotate(${hoursDegree}deg)`
    
      // console.log(seconds, "this is seconds", secondsDegree, "this is seconds degree")
    
    }

    setInterval(setDate, 1000);


  </script>
</body>
</html>
